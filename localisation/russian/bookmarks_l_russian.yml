 BM_HISTORY_TITLE: "Краткая история"
 SUNSET_ERA_NAME: "Закатная эра"
 SUNSET_ERA_DESC: "За последние несколько лет в Европе и Азии разразилось немало локальных конфликтов. В Испании теперь правят националисты, Япония вступила в схватку с Советским Союзом и Китаем за территории, и во втором случае эта война обернулась для нее успехом. Недавно заключенный пакт о ненападении между Германией и Советским Союзом может оказаться неприятной новостью для остальной Европы."
 